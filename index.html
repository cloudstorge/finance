<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVDF</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">

</head>

<body>
    <style>
        #body-row {
            margin-left: 0;
            margin-right: 0;
        }

        #sidebar-container {
            min-height: 100vh;
            background-color: #333;
            padding: 0;
        }

        /* Sidebar sizes when expanded and expanded */
        .sidebar-expanded {
            width: 230px;
        }

        .sidebar-collapsed {
            width: 60px;
        }

        /* Menu item*/
        #sidebar-container .list-group a {
            height: 50px;
            color: white;
        }

        /* Submenu item*/
        #sidebar-container .list-group .sidebar-submenu a {
            height: 45px;
            padding-left: 30px;
        }

        .sidebar-submenu {
            font-size: 0.9rem;
        }

        /* Separators */
        .sidebar-separator-title {
            background-color: #333;
            height: 35px;
        }

        .sidebar-separator {
            background-color: #333;
            height: 25px;
        }

        .logo-separator {
            background-color: #333;
            height: 60px;
        }

        /* Closed submenu icon */
        #sidebar-container .list-group .list-group-item[aria-expanded="false"] .submenu-icon::after {
            content: " \f0d7";
            font-family: FontAwesome;
            display: inline;
            text-align: right;
            padding-left: 10px;
        }

        /* Opened submenu icon */
        #sidebar-container .list-group .list-group-item[aria-expanded="true"] .submenu-icon::after {
            content: " \f0da";
            font-family: FontAwesome;
            display: inline;
            text-align: right;
            padding-left: 10px;
        }
    </style>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            <span class="menu-collapsed">Brand</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#top">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#top">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#top">Pricing</a>
                </li>
            </ul>
        </div>
    </nav><!-- NavBar END -->

    <!-- Bootstrap row -->
    <div class="row" id="body-row">
        <!-- Sidebar -->
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
            <ul class="list-group">
                <!-- Separator with title -->
                <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                    <small>MAIN MENU</small>
                </li>
                <a href="#" data-page="home" class="bg-dark list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="fa fa-chart-line fa-fw mr-3"></span>
                        <span class="menu-collapsed">Dashboard</span>
                    </div>
                </a>
                <a href="#" data-page="dailycollection" class="bg-dark list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="fa fa-money-bills fa-fw mr-3"></span>
                        <span class="menu-collapsed">Collection</span>
                    </div>
                </a>
                <a href="#" data-page="loanlist" class="bg-dark list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="fa fa-list fa-fw mr-3"></span>
                        <span class="menu-collapsed">Loan List</span>
                    </div>
                </a>
                <a href="#" data-page="newloan" class="bg-dark list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="fa fa-file-circle-plus fa-fw mr-3"></span>
                        <span class="menu-collapsed">New Loan</span>
                    </div>
                </a>
                <a href="#" data-page="employee" class="bg-dark list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="fa fa-user fa-fw mr-3"></span>
                        <span class="menu-collapsed">Employee</span>
                    </div>
                </a>

                <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                    <small>OPTIONS</small>
                </li>
                <a href="#" data-page="calendar" class="bg-dark list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-start align-items-center mb-5">
                        <span class="fa fa-calendar-days fa-fw mr-3"></span>
                        <span class="menu-collapsed">Calendar</span>
                    </div>
                </a>
                <a data-toggle="sidebar-colapse"
                    class="bg-dark list-group-item list-group-item-action d-flex align-items-center mt-5">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                        <span id="collapse-text" class="menu-collapsed">Collapse</span>
                    </div>
                </a>
            </ul>
        </div><!-- sidebar-container END -->

        <!-- MAIN -->
        <div class="col p-4">
            <div class="col section-name">
                <h2 class="section-title">Dashboard</h2>
            </div>
            <div class="col section-main">
                <!-- Dynamic page content will be loaded here -->
            </div>
        </div><!-- Main Col END -->
    </div><!-- body-row END -->

    <!-- Bootstrap 4.5 JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Hide submenus initially
        $('#body-row .collapse').collapse('hide');

        // Collapse/Expand icon (initial state: collapsed)
        $('#collapse-icon').addClass('fa-angle-double-left');

        // Collapse click event handler
        $('[data-toggle=sidebar-colapse]').click(function () {
            SidebarCollapse();
        });

        function SidebarCollapse() {
            // Toggle visibility of menu items, submenus, and submenu icons
            $('.menu-collapsed').toggleClass('d-none');
            $('.sidebar-submenu').toggleClass('d-none');
            $('.submenu-icon').toggleClass('d-none');

            // Toggle the sidebar width (expanded/collapsed state)
            $('#sidebar-container').toggleClass('sidebar-expanded sidebar-collapsed');

            // Handle separator visibility (show/hide based on sidebar state)
            const SeparatorTitle = $('.sidebar-separator-title');
            if (SeparatorTitle.hasClass('d-flex')) {
                SeparatorTitle.removeClass('d-flex');
            } else {
                SeparatorTitle.addClass('d-flex');
            }

            // Toggle the collapse/expand icon
            $('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');

            // Update aria-expanded attribute for accessibility
            const ariaExpanded = $('#sidebar-container').hasClass('sidebar-expanded') ? 'true' : 'false';
            $('[data-toggle=sidebar-colapse]').attr('aria-expanded', ariaExpanded);
        }

        // Load default page (dashboard.html) by default
        $(document).ready(function () {
            loadPage('home');  // Load dashboard by default
        });

        // Handle menu item click to load pages dynamically
        $('a[data-page]').click(function (e) {
            e.preventDefault();

            // Get the selected page
            const pageName = $(this).data('page');

            // Load the page and update the section name
            loadPage(pageName);

            // Highlight the selected menu item
            $('a[data-page]').removeClass('active');  // Remove active class from all menu items
            $(this).addClass('active');  // Add active class to the clicked item

            // Update the section title dynamically
            $('.section-title').text($(this).text());
        });

        function loadPage(pageName) {
            // Dynamically load the page content into the section
            $('.section-main').load(`${pageName}.html`);
        }
    </script>
</body>

</html>
