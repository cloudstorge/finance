<div class=" m-3 p-3">
    <form class="p-5">
      <div class="form-row mb-2">
        <div class="col-md-4 mb-3 text-center">
          <img src="image/person.svg" class="rounded" alt="User Photo" style="width: 200px;">
          <div class="input-group col-md-10 m-3 text-left">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="photoupload" accept=".jpg,.png,.jepg" capture="environment">
              <label class="custom-file-label" for="photoupload" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
          </div>
        </div>
        <div class="form col-md-8">
          <div class="row col-md-12 mb-3">
            <label for="firstname" class="col-md-3">First Name</label>
            <input type="text" class="form-control col-md-9" id="firstname" value="" required>
          </div>
          <div class="row col-md-12 mb-3">
            <label for="fullname" class="col-md-3">Surname</label>
            <input type="text" class="form-control col-md-9" id="fullname" value=""  required>
          </div>
          <div class="row col-md-12 mb-3">
            <label for="mobile" class="col-md-3">Mobile</label>
            <input type="number" class="form-control col-md-9" id="mobile" value=""  required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="loanamount">Loan Amount</label>
          <input type="text" class="form-control" id="loanamount" value=""  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="intrestrate">Intrest Rate</label>
          <input type="text" class="form-control" id="intrestrate" value=""  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="village">Village</label>
          <input type="text" class="form-control" id="village" value=""  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="suretystatus">Surety Required</label>
          <select class="custom-select" id="suretystatus" required>
            <option selected disabled value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="suretyname">Surety Name</label>
          <input type="text" class="form-control" id="suretyname" value=""  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="suretymobile">Surety Mobile</label>
          <input type="text" class="form-control" id="suretymobile" value=""  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="suretyvillage">Surety Village</label>
          <input type="text" class="form-control" id="suretyvillage" value=""  required>
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="col-md-3 mb-3">
          <label for="document" class="bold">Document</label>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="documentupload" accept=".jpg,.png,.jepg" capture="environment">
              <label class="custom-file-label" for="documentupload" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
          </div>
          <img src="image/doc.svg" id="document" class="rounded mb-2" alt="User Photo" style="width: 200px;">
        </div>
        <div class="col-md-3 mb-3">
          <label for="document1">Document 1</label>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="documentupload1" accept=".jpg,.png,.jepg" capture="environment">
              <label class="custom-file-label" for="documentupload1" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
          </div>
          <img src="image/doc.svg" id="document1" class="rounded mb-2" alt="User Photo" style="width: 200px;">
        </div>
        <div class="col-md-3 mb-3">
          <label for="document2">Document 2</label>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="documentupload2" accept=".jpg,.png,.jepg" capture="environment">
              <label class="custom-file-label" for="documentupload2" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
          </div>
          <img src="image/doc.svg" id="document2" class="rounded mb-2" alt="User Photo" style="width: 200px;">
        </div>
        <div class="col-md-3 mb-3">
          <label for="document3">Document 3</label>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="documentupload3" accept=".jpg,.png,.jepg" capture="environment">
              <label class="custom-file-label" for="documentupload3" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
          </div>
          <img src="image/doc.svg" id="document3" class="rounded mb-2" alt="User Photo" style="width: 200px;">
        </div>
      </div>
      <button class="btn btn-primary btn-round" type="submit">Submit</button>
    </form>
  </div>
